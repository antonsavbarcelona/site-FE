<div class="not-found-container">
  <div class="not-found-content">
    <!-- 404 Icon/Illustration -->
    <div class="not-found-icon">
      <span class="material-icons">error_outline</span>
    </div>

    <!-- Heading -->
    <h1 class="not-found-title">404 - Page Not Found</h1>
    
    <!-- Description -->
    <p class="not-found-description">
      Sorry, the page you're looking for doesn't exist or has been moved.
    </p>

    <!-- CTA Button -->
    <div class="not-found-cta">
      <app-button-primary 
        [routerLink]="['/']" 
        text="Go to Homepage"
        icon="home">
      </app-button-primary>
    </div>

    <!-- Quick Navigation -->
    <div class="quick-navigation">
      <h2 class="quick-nav-title">Popular Pages</h2>
      <div class="quick-nav-grid">
        <a 
          *ngFor="let page of popularPages" 
          [routerLink]="page.url"
          class="quick-nav-card">
          <span class="material-icons">{{ page.icon }}</span>
          <span class="quick-nav-label">{{ page.title }}</span>
        </a>
      </div>
    </div>
  </div>
</div>
