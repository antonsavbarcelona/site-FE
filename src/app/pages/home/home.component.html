<!-- Dynamic Sections Rendering -->
@for (section of sections; track section.type) {
  @switch (section.type) {
    @case ('hero') {
      <app-hero-section [data]="hero" />
    }
    @case ('top-picks') {
      <app-top-picks-section
        [header]="headers.startHere"
        [articles]="topPicks" />
    }
    @case ('guides') {
      <section>
        <app-news-section [data]="guides" />
      </section>
    }
    @case ('coin-reviews') {
      <app-coin-reviews-section
        [header]="headers.coinReviews"
        [reviews]="coinReviews" />
    }
    @case ('security-taxes') {
      <app-security-taxes-section
        [header]="headers.securityTaxes"
        [reviews]="securityTaxes" />
    }
    @case ('review-methodology') {
      <app-review-methodology />
    }
    @case ('evaluation-criteria') {
      <app-evaluation-criteria />
    }
  }
}
